apiVersion: v1
kind: Pod
metadata:
  name: pod-storage-test
spec:
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: rbd-pvc
  containers:
    - name: nginx
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: task-pv-storage
